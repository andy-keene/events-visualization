		<style type="text/css">
			#chartdiv {
			  width: 80%;
			  height: 750px;
			  margin: auto;
			  border-radius: 3px;
			  border-style: fill;
			  border-width: 2px;
			  border-color: black;
			}						
		</style>
	</head>
	<body>



	<canvas id="timeLineChart" width="400" height="200"></canvas>
	<script>

	 jQuery.get({
	      url: '/events/timeLineData',
	      dataType: "json",
	      success: function(response, status){
	          
	          if(!response.error){

	          	console.log(response);
	            timeLine.data.labels = response.timeline.labels;
			    timeLine.data.datasets.forEach((dataset) => {
			    	//dataset.backgroundColor = 
			        dataset.data = response.timeline.data;
			    });
			   
			    timeLine.update();
			}
	      }
	    });


	var ctx = document.getElementById("timeLineChart").getContext('2d');
	var timeLine = new Chart(ctx, {
	    type: 'line',
	    data: {
	        datasets: [{
	            label: '',
	            backgroundColor: "#FF0000",
	            xAxisId: "day",
	            yAxisId: "events",
	            data: [],
	            labels: [],
	            borderWidth: 1
	        }]
	    },
	    options: {}
	});

	function generateRandomColor(){	
		return `rgb(${Math.floor(Math.random()*230) + 15}, ${Math.floor(Math.random()*230) +15}, ${Math.floor(Math.random()*225)+5})`;
	}
</script>


	</body>
