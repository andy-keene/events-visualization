        <!-- headers for chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

       
    </head>
    <body>
        <!--Navbar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

              </button>
              <a class="navbar-brand" href="/home.html">events-visualization</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">

                <ul class="nav navbar-nav navbar-right">

                        <a href="/export-db">

                </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav><!-- /.Navbar -->
        <div class="container container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- eventMap panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">Timeline</div>
                        <div class="panel-body">
                            <canvas id="timeLineChart" width="400" height="200"></canvas>
                        </div>
                    </div> <!-- /.panel -->
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div><!-- end grid --> 
    
    <script>

     //populate timeline data
        jQuery.get({
          url: '/events/timeLineData',
          dataType: "json",
          success: function(response, status){
              
              if(!response.error){
                console.log(response);
                for(service in response["timeLines"]){
                    console.log(service)
                    timeLine.data.labels = response["timeLines"][service].labels;
                    timeLine.data.datasets.push({
                        label: service,
                        backgroundColor: config.serviceColors[service],
                        borderColor: config.serviceColors[service],
                        data: response["timeLines"][service].data,
                        labels: response["timeLines"][service].labels,
                        borderWidth: 1,
                        fill: true
                    });
                }
                timeLine.update();
            }
          }
        });


    var ctx = document.getElementById("timeLineChart").getContext('2d');
    var timeLine = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: []
        },
        options: {
                responsive: true,
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Datetime'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Events'
                        }
                    }]
                }
        }
    });

</script>


    </body>
